 <script>
    
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
      if (document.body.scrollTop > 30 || document.documentElement.scrollTop > 30) {
        document.getElementById("to_hide_spacer").style.visibility = "hidden";
        document.getElementById("header_flex_general").style.visibility = "hidden";
        document.getElementById("to_hide_spacer_hor").style.visibility = "hidden";
        document.getElementById("fixed_nav").style.position = "fixed";
        document.getElementById("fixed_nav").style.top = "0px";
        document.getElementById("language_div_hid").style.position = "fixed";
        document.getElementById("language_div_hid").style.top = "0px";
        document.getElementById("language_div_hid").style.right = "10px";
        document.getElementById("logo_header_hid").style.visibility = "visible";
      } else {
        document.getElementById("to_hide_spacer").style.visibility = "visible";
        document.getElementById("header_flex_general").style.visibility = "visible";
        document.getElementById("to_hide_spacer_hor").style.visibility = "visible";
        document.getElementById("fixed_nav").style.position = "relative";
        document.getElementById("language_div_hid").style.position = "relative";
        document.getElementById("logo_header_hid").style.visibility = "hidden";
      }
    }
